<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bỏ phiếu dApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00e0ff;
        }
        #accountAddress {
            color: #888;
            margin-bottom: 20px;
        }
        #loader {
            font-size: 1.2em;
        }
        #candidatesResults {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: #222;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 250px;
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            margin-top: 0;
            color: #00e0ff;
        }
        .card p {
            font-size: 1.1em;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #00e0ff;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            background: #fff;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Danh sách ứng viên</h1>
    <p id="accountAddress" class="text-center"></p>

    <div id="loader">
        <p class="text-center">Đang tải...</p>
    </div>

    <div id="content" style="display: none;">
        <div id="voteMessage"></div>
        <div id="candidatesResults"></div>
    </div>
    
    <canvas id="fireworks"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
